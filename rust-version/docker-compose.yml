version: '3.8'

services:
  deepseek-api:
    build: .
    container_name: deepseek-free-api-rust
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=production
      - RUST_LOG=info
      - DEEP_SEEK_CHAT_AUTHORIZATION=${DEEP_SEEK_CHAT_AUTHORIZATION:-}
      - DEEPSEEK_BASE_URL=https://chat.deepseek.com
      - WASM_PATH=./sha3_wasm_bg.7b9ca65ddd.wasm
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs
